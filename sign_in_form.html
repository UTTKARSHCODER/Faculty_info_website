    <div class="container-fluid h-1000 bg-gray">
      <div class="row mb-3 form-styling">
        <div class="col-sm-12 col-md-12 col-lg-12 col-12 f-20 me-5 mt-4">
          <h2 class="text-center custom-color">Sign up</h2>
        </div>
        <hr />
        <div class="col-sm-12 col-md-12 col-lg-12 col-12 f-20">
          <form action="assets/php/form_info.php" method="post">
            <div class="d-grid">
              <div class="mb-3">
                <span>
                  <i class="fa-solid fa-user"></i>
                  <label for="name" class="form-label">Name </label>
                </span>
                <input
                  type="text"
                  class="form-control custom-back"
                  id="name"
                  placeholder="Enter your Name"
                  name="name"
                  required
                />
              </div>
              <div class="d-flex column-gap-4 mb-3">
                <label for="gender" class="form-label">Gender </label>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="radio1"
                    name="optradio"
                    value="male"
                  />
                  <label class="form-check-label" for="radio1">Male</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="radio2"
                    name="optradio"
                    value="female"
                  />
                  <label class="form-check-label" for="radio1">Female</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="radio3"
                    name="optradio"
                    value="other"
                  />
                  <label class="form-check-label" for="radio1">Others</label>
                </div>
              </div>
              <div class="mb-3">
                <span>
                  <i class="fa-solid fa-envelope"></i>
                  <label for="email" class="form-label">Email </label>
                </span>
                <input
                  type="email"
                  class="form-control custom-back"
                  id="email"
                  placeholder="Enter your personal Email Adddress"
                  name="email"
                />
              </div>
              <div class="mb-3">
                <span>
                  <i class="fa-solid fa-phone"></i>
                  <label for="co_number" class="form-label"
                    >Contact Number
                  </label>
                </span>
                <input
                  type="number"
                  class="form-control custom-back"
                  id="co_number"
                  placeholder="Enter your Mobile Number"
                  name="co_number"
                  required
                />
              </div>
              <div class="mb-3">
                <span>
                  <i class="fa-solid fa-location-dot"></i>
                  <label for="address" class="form-label">Address:- </label>
                </span>
                <textarea
                  type="text"
                  class="form-control mt-2 custom-back"
                  rows="5"
                  id="address"
                  placeholder="Enter your permanent Address"
                  name="address"
                ></textarea>
              </div>
              <div class="d-flex column-gap-4 mb-3">
                <label for="martial_status" class="form-label"
                  >Martial Status
                </label>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="radio1"
                    name="optradio1"
                    value="married"
                  />
                  <label class="form-check-label" for="radio1">Married</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="radio2"
                    name="optradio1"
                    value="unmarried"
                  />
                  <label class="form-check-label" for="radio1">Unmarried</label>
                </div>
              </div>
              <div class="mb-3">
                <span>
                  <i class="fa-solid fa-building"></i>
                  <label for="department" class="form-label">Department </label>
                </span>
                <select class="input custom-back" name="branchSelect" required>
                  <option value=""></option>
                  <option value="Computer Science & Engineering">
                    Computer Science & Engineering
                  </option>
                  <option value="Basic Sciences and Humanities">
                    Basic Sciences and Humanities
                  </option>
                  <option value="Civil Engineering">Civil Engineering</option>
                  <option value="Electronics & Communication Engineering">
                    Electronics & Communication Engineering
                  </option>
                  <option value="Electrical Engineering">
                    Electrical Engineering
                  </option>
                  <option value="Information Technology">
                    Information Technology
                  </option>
                  <option value="Mechnical Engineering">
                    Mechnical Engineering
                  </option>
                  <option value="Management Studies">Management Studies</option>
                  <option value="Pharmacy">Pharmacy</option>
                </select>
              </div>
              <div class="mb-3">
                <span>
                  <i class="fa-solid fa-briefcase"></i>
                  <label for="designation" class="form label"
                    >Designation
                  </label>
                </span>
                <input
                  type="text"
                  class="form-control mt-2 custom-back"
                  id="designation"
                  placeholder="Enter your Designation/Post"
                  name="designation"
                  required
                />
              </div>
              <div class="mb-3">
                <span>
                  <i class="fa-solid fa-key"></i>
                  <label for="pwd" class="form-label">Password </label>
                </span>
                <input
                  type="password"
                  class="form-control mt-2 custom-back"
                  id="pwd"
                  placeholder="Set your password"
                  name="pwd"
                  required
                />
              </div>
              <button
                class="btn btn-primary d-block mt-3 mb-5"
                onclick="document.getElementById('alert_done').innerHTML = '<strong>Success!</strong> Your data is stored successfully.'"
              >
